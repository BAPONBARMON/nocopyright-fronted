<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoCopyright Video Modifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #progressContainer {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 10px;
      margin-top: 20px;
      height: 25px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.3s ease;
    }
    #modifyBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>NoCopyright Video Modifier</h2>
  <input type="file" id="videoUpload" accept="video/mp4" />
  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>
  <button id="modifyBtn">Modify</button>

  <footer>
    Powered by BAPON BARMON
  </footer>

  <script src="app.js"></script>
</body>
</html>
