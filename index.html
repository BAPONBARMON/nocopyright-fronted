<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RemixCleaner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-indigo-600 text-white text-center py-4 shadow-md">
    <h1 class="text-2xl font-bold">RemixCleaner</h1>
    <p class="text-sm mt-1">Make videos copyright-safe in seconds</p>
  </header>

  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-xl space-y-4 text-center">
      <h2 class="text-lg font-semibold mb-2">Upload your video (max 3 minutes)</h2>

      <input id="videoInput" type="file" accept="video/*" class="block mx-auto mb-3" />

      <button id="modifyBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
        Modify
      </button>

      <div id="status" class="text-sm mt-3 text-gray-700"></div>

      <a id="downloadLink" href="#" download class="hidden text-green-600 mt-4 underline">Download Modified Video</a>
    </div>
  </main>

  <footer class="bg-gray-200 text-center text-xs py-3">
    Powered by <strong>BAPON BARMON</strong>
  </footer>

  <script>
    const modifyBtn = document.getElementById("modifyBtn");
    const videoInput = document.getElementById("videoInput");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");

    modifyBtn.onclick = async () => {
      const file = videoInput.files[0];
      if (!file) {
        status.textContent = "Please select a video file.";
        return;
      }

      status.textContent = "Uploading and processing...";
      const formData = new FormData();
      formData.append("video", file);

      try {
        const res = await fetch("https://nocopyright-backend-1.onrender.com/remix", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Processing failed");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.classList.remove("hidden");
        downloadLink.textContent = "Download Modified Video";
        status.textContent = "Done!";
      } catch (err) {
        status.textContent = "Error processing video. Try again.";
      }
    };
  </script>
</body>
</html>
